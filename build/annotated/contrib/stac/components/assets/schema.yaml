$schema: https://json-schema.org/draft/2020-12/schema
title: STAC Asset
type: object
description: This object represents a set of assets
properties:
  assets:
    $ref: '#/definitions/assets'
    x-jsonld-id: https://w3id.org/ogc/stac/core/hasAsset
    x-jsonld-container: '@set'
definitions:
  assets:
    title: Asset links
    description: Links to assets
    type: object
    additionalProperties:
      $ref: '#/definitions/asset'
  asset:
    allOf:
    - type: object
      required:
      - href
      properties:
        href:
          title: Asset reference
          type: string
          format: iri-reference
          minLength: 1
        title:
          title: Asset title
          type: string
          x-jsonld-id: http://purl.org/dc/terms/title
        description:
          title: Asset description
          type: string
          x-jsonld-id: http://purl.org/dc/terms/description
        type:
          title: Asset type
          type: string
          x-jsonld-id: http://purl.org/dc/terms/format
        roles:
          title: Asset roles
          type: array
          items:
            type: string
          x-jsonld-id: https://w3id.org/ogc/stac/core/roles
          x-jsonld-container: '@set'
x-jsonld-extra-terms:
  description: http://purl.org/dc/terms/description
  type: http://purl.org/dc/terms/format
  title: http://purl.org/dc/terms/title
  roles:
    x-jsonld-id: https://w3id.org/ogc/stac/core/roles
    x-jsonld-container: '@set'
x-jsonld-vocab: https://w3id.org/ogc/stac/assets/
x-jsonld-prefixes:
  dct: http://purl.org/dc/terms/
  stac: https://w3id.org/ogc/stac/core/
  rdfs: http://www.w3.org/2000/01/rdf-schema#
