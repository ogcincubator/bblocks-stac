            type: string
            enum:
            - 1.0.0
          stac_extensions:
            title: STAC extensions
            type: array
            uniqueItems: true
            items:
              title: Reference to a JSON Schema
              type: string
              format: iri
          type:
            title: Type of STAC entity
            enum:
            - Collection
          id:
            title: Identifier
            type: string
            minLength: 1
          title:
            title: Title
            type: string
          description:
            title: Description
            type: string
            minLength: 1
          keywords:
            title: Keywords
            type: array
            items:
              type: string
          license:
            title: Collection License Name
            type: string
            pattern: ^[\w\-\.\+]+$
          providers:
            type: array
            items:
              type: object
              required:
              - name
              properties:
                name:
                  title: Organization name
                  type: string
                description:
                  title: Organization description
                  type: string
                roles:
                  title: Organization roles
                  type: array
                  items:
                    type: string
                    enum:
                    - producer
                    - licensor
                    - processor
                    - host
                url:
                  title: Organization homepage
                  type: string
                  format: iri
          extent:
            title: Extents
            type: object
            required:
            - spatial
            - temporal
            properties:
              spatial:
                title: Spatial extent object
                type: object
                required:
                - bbox
                properties:
                  bbox:
                    title: Spatial extents
                    type: array
                    minItems: 1
                    items:
                      title: Spatial extent
                      type: array
                      oneOf:
                      - minItems: 4
                        maxItems: 4
                      - minItems: 6
                        maxItems: 6
                      items:
                        type: number
              temporal:
                title: Temporal extent object
                type: object
                required:
                - interval
                properties:
                  interval:
                    title: Temporal extents
                    type: array
                    minItems: 1
                    items:
                      title: Temporal extent
                      type: array
                      minItems: 2
                      maxItems: 2
                      items:
                        type: string
                        format: date-time
                        pattern: (\+00:00|Z)$
                        nullable: true
          assets:
            $ref: https://ogcincubator.github.io/bblocks-stac/build/annotated/contrib/stac/extensions/eo/schema-oas3.0.yaml#/x-defs/item/definitions/assets
          links:
