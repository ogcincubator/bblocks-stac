      link:
        type: object
        required:
        - rel
        - href
        properties:
          href:
            title: Link reference
            type: string
            format: iri-reference
            minLength: 1
          rel:
            title: Link relation type
            type: string
            minLength: 1
          type:
            title: Link type
            type: string
          title:
            title: Link title
            type: string
      summaries:
        type: object
        additionalProperties:
          anyOf:
          - title: JSON Schema
            type: object
            minProperties: 1
            allOf:
            - $ref: https://ogcincubator.github.io/bblocks-stac/build/annotated/contrib/stac/extensions/eo/schema-oas3.0.yaml#/x-defs/draft-07_schema
          - title: Range
            type: object
            required:
            - minimum
            - maximum
            properties:
              minimum:
                title: Minimum value
                anyOf:
                - type: number
                - type: string
              maximum:
                title: Maximum value
                anyOf:
                - type: number
                - type: string
          - title: Set of values
            type: array
            minItems: 1
            items:
              description: For each field only the original data type of the property
                can occur (except for arrays), but we can't validate that in JSON
                Schema yet. See the sumamry description in the STAC specification
                for details.
